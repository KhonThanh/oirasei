<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>eco oirase</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">

<body class="flex flex-col  align-center ">
    <header data-include="component/header.html" class=" header-menu">
        <div class="flex flex-col center icon-bar" onclick="toggleMenu()">

            <span class="nth-2"></span>
            <span class="nth-3"></span>
            <span class="disp_n">×</span>

                    <ul>

                        </li>
                    </ul>
                </li>
                <li>

                            </ul>

                            </h4>
                            <ul>

                            </ul>
                        </li>

                            <h4>
                                秋田県内

                            <ul>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script type="text/javascript" src="./js/backend.js"></script>
